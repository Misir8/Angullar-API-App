<div class="container mt-4" *ngIf="user">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="{{user.knownAs}}">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last active:</strong>
            <p>{{user.lastActive | date}}</p>
          </div>
          <div>
            <strong>Member since</strong>
            <p>{{user.created | date}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="d-flex btn-group">
            <button class="btn btn-primary w-100">Like</button>
            <button class="btn btn-success w-100">Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <ngb-tabset class="member-tabset" #t="ngbTabset">
          <ngb-tab  title="{{user.knownAs}}">
            <ng-template ngbTabContent>
              <h4>Description</h4>
              <p>{{user.introduction}}</p>
              <h4>Looking For</h4>
              <p>{{user.lookingFor}}</p>
            </ng-template>
          </ngb-tab>
          <ngb-tab  title="Interests">
            <ng-template ngbTabContent>
              <h4>Interests</h4>
              <p>{{user.interests}}</p>
            </ng-template>
          </ngb-tab>
          <ngb-tab  title="Photos">
            <ng-template ngbTabContent>
              <h4>Photos</h4>
              <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
            </ng-template>
          </ngb-tab>
          <ngb-tab  title="Messages">
            <ng-template ngbTabContent>
              <h4>Messages</h4>
              <p>Photos will be go here</p>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
    </div>
  </div>
</div>
<div>
</div>
